apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "self-learning-platform.fullname" . }}-test-connection"
  labels:
    {{- include "self-learning-platform.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:1.37.0
      command: ['wget']
      args: ['{{ include "self-learning-platform.fullname" . }}:{{ .Values.service.port }}']
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
  restartPolicy: Never
  securityContext:
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault
